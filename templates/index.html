    <script>
        // DOM Elements
const chatInput = document.getElementById('chat-input');
const recordButton = document.getElementById('record-button');
const attachmentButton = document.getElementById('attachment-button');
const sendButton = document.getElementById('send-button');
const messagesContainer = document.getElementById('chat-messages');

// State variables
let isRecording = false;
let audioBlob = null;
let mediaRecorder = null;
let isProcessing = false;
let audioChunks = [];
let recordingDuration = 0;
let recordingTimer = null;

// Audio storage - maps audio IDs to blob URLs or server paths
const audioStorage = new Map();

// History to store conversation
let chatHistory = [];

// Initialize audio recording capability
const initAudioRecording = async () => {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        
        mediaRecorder.addEventListener('dataavailable', event => {
            audioChunks.push(event.data);
        });
        
        mediaRecorder.addEventListener('stop', () => {
            audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
            console.log("Audio recorded and ready to send");
        });
        
        return true;
    } catch (error) {
        console.error("Error accessing microphone:", error);
        alert("Kh√¥ng th·ªÉ truy c·∫≠p microphone. Vui l√≤ng ki·ªÉm tra quy·ªÅn truy c·∫≠p.");
        return false;
    }
};

// Toggle recording state
const toggleRecording = async () => {
    if (!isRecording) {
        // Start recording
        if (!mediaRecorder && !(await initAudioRecording())) {
            return;
        }
        
        chatInput.disabled = true;
        chatInput.classList.add('disabled');
        chatInput.placeholder = "ƒêang ghi √¢m...";
        attachmentButton.classList.add('disabled');
        
        recordButton.classList.add('recording');
        isRecording = true;
        audioChunks = [];
        
        mediaRecorder.start();
        
        // Start recording duration timer
        recordingDuration = 0;
        recordingTimer = setInterval(() => {
            recordingDuration++;
        }, 1000);
        
    } else {
        // Stop recording
        stopRecording();
    }
};

const stopRecording = () => {
    if (isRecording && mediaRecorder) {
        mediaRecorder.stop();
        clearInterval(recordingTimer);
        
        recordButton.classList.remove('recording');
        isRecording = false;
        
        chatInput.disabled = false;
        chatInput.classList.remove('disabled');
        chatInput.placeholder = "Nh·∫≠p tin nh·∫Øn c·ªßa b·∫°n...";
        attachmentButton.classList.remove('disabled');
        
        // Add visual indication that we have an audio recording ready to send
        sendButton.classList.remove('disabled');
        chatInput.placeholder = "Ghi √¢m ƒë√£ s·∫µn s√†ng ƒë·ªÉ g·ª≠i...";
    }
};

// Format time in MM:SS format
function formatTime(seconds) {
    const minutes = Math.floor(seconds / 60);
    const remainingSeconds = seconds % 60;
    return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
}

// Generate a unique ID for audio messages
const generateAudioId = () => {
    return 'audio_' + new Date().getTime() + '_' + Math.random().toString(36).substr(2, 9);
};

// Send message function
const sendMessage = async () => {
    if (isProcessing) return;
    
    const message = chatInput.value.trim();
    let hasContent = message.length > 0 || audioBlob;
    
    if (!hasContent) {
        return;
    }
    
    // Set processing state
    isProcessing = true;
    chatInput.disabled = true;
    chatInput.classList.add('disabled');
    recordButton.classList.add('disabled');
    attachmentButton.classList.add('disabled');
    sendButton.classList.add('disabled');
    
    // Prepare request data
    let requestData;
    let endpoint;
    
    if (message) {
        // Text message
        requestData = {
            message_type: "text",
            content: message,
            chat_history: chatHistory
        };
        addUserMessage(message);
        chatInput.value = '';
    } else if (audioBlob) {
        // Convert audio blob to base64
        const reader = new FileReader();
        reader.readAsDataURL(audioBlob);
        
        await new Promise((resolve) => {
            reader.onloadend = function() {
                // Remove the data URL prefix (e.g., "data:audio/wav;base64,")
                const base64Audio = reader.result.split(',')[1];
                
                requestData = {
                    message_type: "audio",
                    content: {
                        base64_audio: base64Audio
                    },
                    chat_history: chatHistory
                };
                console.log(chatHistory)
                
                // Add user message with audio
                const audioId = generateAudioId();
                const audioUrl = URL.createObjectURL(audioBlob);
                audioStorage.set(audioId, {
                    url: audioUrl,
                    duration: recordingDuration
                });
                
                addUserAudioMessage(audioId, "(ƒêang x·ª≠ l√Ω √¢m thanh...)");
                
                // Reset audio state
                audioBlob = null;
                resolve();
            };
        });
    }
    
    // Add typing indicator
    const typingIndicator = document.createElement('div');
    typingIndicator.className = 'typing-indicator';
    typingIndicator.innerHTML = `
        <div class="message-avatar bot-avatar">AI</div>
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <button class="cancel-request" id="cancel-request">H·ªßy</button>
    `;
    messagesContainer.appendChild(typingIndicator);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
    
    // Set up cancel request handler
    const cancelButton = document.getElementById('cancel-request');
    let abortController = new AbortController();
    
    cancelButton.addEventListener('click', () => {
        abortController.abort();
        typingIndicator.remove();
        resetInputState();
        addSystemMessage("Y√™u c·∫ßu ƒë√£ b·ªã h·ªßy.");
    });
    
    try {
        // Send request to server
        console.log("before post")
        console.log(requestData)
        const response = await fetch('/process_message', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(requestData),
            signal: abortController.signal
        });
        
        // Process response
        const data = await response.json();
        
        if (data.error) {
            throw new Error(data.error);
        }
        
        // Update chat history
        chatHistory = data.chat_history;
        console.log("after update chat history ")
        console.log(chatHistory)
        // Remove typing indicator
        typingIndicator.remove();
        
        // Update UI with the latest message
        if (chatHistory.length > 0) {
            console.log("Before read length")
            const lastMessage = chatHistory[chatHistory.length - 1];
            
            // If it's an audio message
            if (lastMessage.length > 2) {
                // User message already added, update with recognized text
                const userTextElement = document.querySelector('.user-message:last-of-type .message-text');
                if (userTextElement) {
                    userTextElement.textContent = lastMessage[0];
                }
                
                // Add bot response
                addBotMessage(lastMessage[1]);
                
                // Store audio URL for playback
                const audioUrl = lastMessage[2];
                if (audioUrl) {
                    const audioId = 'server_audio_' + Date.now();
                    audioStorage.set(audioId, {
                        url: audioUrl,
                        isServerPath: true
                    });
                }
            } else {
                // For text messages, bot response is added here
                // (User message was already added before sending the request)
                addBotMessage(lastMessage[1]);
            }
        }
        
    } catch (error) {
        if (error.name === 'AbortError') {
            console.log('Fetch aborted');
        } else {
            console.error("Error processing message:", error);
            typingIndicator.remove();
            addSystemMessage("ƒê√£ x·∫£y ra l·ªói khi x·ª≠ l√Ω y√™u c·∫ßu c·ªßa b·∫°n: " + error.message);
        }
    } finally {
        resetInputState();
    }
};

// Helper functions to add messages to the UI
function addUserMessage(text) {
    const now = new Date();
    const timeString = now.getHours() + ':' + (now.getMinutes() < 10 ? '0' : '') + now.getMinutes();
    
    const messageDiv = document.createElement('div');
    messageDiv.className = 'message user-message';
    messageDiv.innerHTML = `
        <div class="message-content">
            <div class="message-text">${text}</div>
            <div class="message-time">${timeString}</div>
        </div>
    `;
    
    messagesContainer.appendChild(messageDiv);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

function addUserAudioMessage(audioId, placeholderText) {
    const now = new Date();
    const timeString = now.getHours() + ':' + (now.getMinutes() < 10 ? '0' : '') + now.getMinutes();
    
    const audioData = audioStorage.get(audioId);
    if (!audioData) return;
    
    const audioDuration = formatTime(audioData.duration || 0);
    
    const messageDiv = document.createElement('div');
    messageDiv.className = 'message user-message';

// Play audio function
const playAudio = async (audioId, playButton) => {
    const audioData = audioStorage.get(audioId);
    
    if (!audioData) {
        console.error("Audio data not found for ID:", audioId);
        return;
    }
    
    // If we're already playing this audio, stop it
    if (currentlyPlayingAudio && currentlyPlayingAudio.audioId === audioId) {
        currentlyPlayingAudio.audio.pause();
        currentlyPlayingAudio.audio.currentTime = 0;
        currentlyPlayingAudio = null;
        playButton.textContent = '‚ñ∂';
        document.getElementById(`progress-${audioId}`).style.width = '0%';
        document.getElementById(`duration-${audioId}`).textContent = formatTime(audioData.duration || 0);
        return;
    }
    
    // If we're playing another audio, stop it first
    if (currentlyPlayingAudio) {
        currentlyPlayingAudio.audio.pause();
        const previousButton = document.querySelector(`.audio-play[data-audio-id="${currentlyPlayingAudio.audioId}"]`);
        if (previousButton) {
            previousButton.textContent = '‚ñ∂';
        }
        document.getElementById(`progress-${currentlyPlayingAudio.audioId}`).style.width = '0%';
        const previousAudioData = audioStorage.get(currentlyPlayingAudio.audioId);
        if (previousAudioData) {
            document.getElementById(`duration-${currentlyPlayingAudio.audioId}`).textContent = 
                formatTime(previousAudioData.duration || 0);
        }
    }
    
    // Create and play the audio
    let audio;
    let audioUrl = audioData.url;
    
    // If it's a server path, we need to fetch it first (if not already cached)
    if (audioData.isServerPath && !audioData.cachedUrl) {
        try {
            playButton.textContent = '‚è≥'; // Loading indicator
            
            // Load from server or use cached blob URL
            const response = await fetch(audioUrl);
            const blob = await response.blob();
            audioData.cachedUrl = URL.createObjectURL(blob);
            audioUrl = audioData.cachedUrl;
            
            // Update storage
            audioStorage.set(audioId, audioData);
        } catch (error) {
            console.error('Error loading audio from server:', error);
            playButton.textContent = '‚ñ∂';
            return;
        }
    }
    
    audio = new Audio(audioUrl);
    playButton.textContent = '‚è∏';
    
    audio.addEventListener('timeupdate', () => {
        const progress = (audio.currentTime / audio.duration) * 100;
        document.getElementById(`progress-${audioId}`).style.width = `${progress}%`;
        
        const remainingTime = Math.round(audio.duration - audio.currentTime);
        document.getElementById(`duration-${audioId}`).textContent = formatTime(remainingTime);
    });
    
    audio.addEventListener('loadedmetadata', () => {
        if (!audioData.duration) {
            audioData.duration = Math.round(audio.duration);
            audioStorage.set(audioId, audioData);
        }
    });
    
    audio.addEventListener('ended', () => {
        playButton.textContent = '‚ñ∂';
        document.getElementById(`progress-${audioId}`).style.width = '0%';
        document.getElementById(`duration-${audioId}`).textContent = formatTime(audioData.duration || 0);
        currentlyPlayingAudio = null;
    });
    
    try {
        await audio.play();
        currentlyPlayingAudio = { audio, audioId };
    } catch (error) {
        console.error('Error playing audio:', error);
        playButton.textContent = '‚ñ∂';
    }
};

            if (mutation.addedNodes.length) {

                    // Ki·ªÉm tra n·∫øu ƒë√¢y l√† m·ªôt ph·∫ßn t·ª≠ DOM
                    if (node.nodeType === Node.ELEMENT_NODE) {

                    }
                });

        });
    });
